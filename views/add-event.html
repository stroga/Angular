<div class="row">
  <div class="col-md-6 col-sm-8 col-lg-6">

	<div class="panel panel-primary">
		<div class="panel-heading"><h3>Add Event</h3></div>
		<div class="panel-body">
			<form class="form" ng-submit='submitForm( eventForm )' role="form" id="addEventForm" name="addEventForm">

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventName" class="control-label">Name</label>
								<input type="text" ng-model="eventForm.name"  class="form-control"  name="eventName" placeholder="Event name" >
								<p class="help-block">The event name</p>																					
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventDescription" class="control-label">Description</label>
								<input type="textarea" ng-model="eventForm.description" class="form-control" name="eventDescription" placeholder="Event Description">
								<p class="help-block">The event description</p>						
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventDate" class=" control-label">Date</label>							
								<input type="text" ng-model="eventForm.date" class="form-control" name="eventDate" placeholder="Event Date">	
								<p class="help-block">The event date</p>												
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventLocation" class=" control-label">Location</label>							
								<input type="text" ng-model="eventForm.location" class="form-control" name="eventLocation" placeholder="Event Location">	
								<p class="help-block">The event location</p>												
						</div>
					</div>					
				</div>

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventCategory" class="control-label">Category</label>						
								<select class="form-control" ng-model="eventForm.category"  data-width="100%" name="eventCategory" name="eventCategory">
								    <option value="one">Category One</option>
								    <option value="two">Category Two</option>
								    <option value="three">Category Three</option>
								    <option value="four">Category Four</option>
								    <option value="five">Category Five</option>
								</select>									
							<p class="help-block">Select the event category</p>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">
							<label for="eventEmailInfo" class=" control-label">Email</label>								
								<input type="email" ng-model="eventForm.email" class="form-control" name="eventEmailInfo" placeholder="Email Info">
								<p class="help-block">The contact email</p>						
							
						</div>
					</div>					
				</div>	

				<hr />				

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
						<div class="form-group">						
							<button  type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">Reset</button>
						</div>					
					</div>
				</div>
			</form>
		</div>
	</div>
  </div>
    <div class="col-md-6 col-sm-8 col-lg-6">
	{{eventForm|json}}
       

    </div>
  
 

</div>  

<div class="row">
    
  <div class="col-md-12 col-sm-12">
      
  </div>
</div>
